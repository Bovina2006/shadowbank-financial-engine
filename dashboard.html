<!DOCTYPE html>
<html>
<head>
  <title>ShadowBank Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="menu-container">
  <button id="menuBtn" class="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div id="menuDropdown" class="menu-dropdown">
    <button id="logoutBtn">Logout</button>
    <button id="deleteBtn" class="danger">Delete Account</button>
  </div>
</div>

<header>
  <h1>ShadowBank Dashboard</h1>
</header>

<div class="container">

  <div class="card input-card">
    <h2>Financial Inputs</h2>

    <label>What is your monthly income?</label>
    <input type="number" id="income" placeholder="Monthly Income">
    <label>What is your monthly savings?</label>
    <input type="number" id="savings" placeholder="Monthly Savings">
    <label>Credit Score?</label>
    <input type="number" id="credit" placeholder="Credit Score">

    <label>Transactions per Month</label>
    <select id="transactions">
      <option value="15">0 - 15</option>
      <option value="30">15 - 30</option>
      <option value="45">30 - 45</option>
      <option value="60">45 - 60</option>
      <option value="75">60 - 75</option>
      <option value="150">90+</option>
    </select>

    <label>Do you have loans?</label>
    <select id="hasLoans" onchange="toggleLoanSection()">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="loanSection" class="hidden">
      <label>How many loans?</label>
      <select id="loanCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4+</option>
      </select>

      <div id="loanInputs"></div>
    </div>

    <label>Do you have subscriptions?</label>
    <select id="hasSubs" onchange="toggleSubSection()">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="subSection" class="hidden">
      <label>How many subscriptions?</label>
      <select id="subCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4+</option>
      </select>

      <div id="subInputs"></div>
    </div>

    <label>
      Years to Simulate
      <span style="font-size:12px; opacity:0.7;">
        (How many years into the future should we project?)
      </span>
    </label>
    <input type="number" id="years">
    <button onclick="runSimulation()">Analyze & Save</button>
  </div>

  <div class="results-panel">
    <div class="card">
      <h2>Financial Health Score</h2>
      <h1 id="healthScore"></h1>
      <p id="riskLevel"></p>
    </div>

    <div class="chart-container">
      <h2>Total Wealth Erosion</h2>
      <h1 id="totalLeakage"></h1>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="card">
      <h2>Monthly History</h2>
      <ul id="history"></ul>
    </div>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
